site_name: Kei Portfolio
site_url: https://greenyant.github.io/kei-portfolio
site_description: My developer portfolio powered by MkDocs
site_author: greenyant

theme:
  name: material
  language: ko
  logo: assets/logo.png
  favicon: assets/logo.png

nav:
  - Home: index.md
  - About: about.md

markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/greenyant

plugins:
  - search

# 옵션: 배포 브랜치 설정 (기본값이 gh-pages)
# remote_branch: gh-pages
